language: cpp
matrix:
  include:
  - os: linux
    env: NAME="clang-format"
    dist: trusty
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-6.0
        - ubuntu-toolchain-r-test
        packages:
        - clang-format-6.0
    script: "./.travis/clang-format/script.sh"
  - os: linux
    env: NAME="linux build"
    sudo: required
    dist: trusty
    services: docker
    addons:
      apt:
        packages:
        - p7zip-full
    install: "./.travis/linux/deps.sh"
    script: "./.travis/linux/build.sh"
    after_success: "./.travis/linux/upload.sh"
    cache: ccache
  - os: osx
    env: NAME="macos build"
    sudo: false
    osx_image: xcode10
    install: "./.travis/macos/deps.sh"
    script: "./.travis/macos/build.sh"
    after_success: "./.travis/macos/upload.sh"
    cache: ccache
  - os: linux
    env: NAME="linux build (frozen versions of dependencies)"
    sudo: required
    dist: trusty
    services: docker
    cache: ccache
    script: "./.travis/linux-frozen/build.sh"
  - os: linux
    env: NAME="MinGW build"
    sudo: required
    dist: trusty
    services: docker
    addons:
      apt:
        packages:
        - p7zip-full
    install: "./.travis/linux-mingw/deps.sh"
    script: "./.travis/linux-mingw/build.sh"
    after_success: "./.travis/linux-mingw/upload.sh"
    cache: ccache
before_deploy:
- git config --local user.name "Valentin Vanelslande"
- git config --local user.email "valentinvanelslandeacnl@gmail.com"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "artifacts/*"
  skip_cleanup: true
  on:
    tags: false
